<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Pixel Art Generator</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.tailwindcss.com"></script>
<style>
  body {
    font-family: 'Inter', sans-serif;
  }
  .image-rendering-pixelated {
    image-rendering: pixelated;
  }
</style>
</head>
<body class="bg-gray-100">

<div id="root" class="max-w-4xl mx-auto p-4"></div>

<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

const App = () => {
  const [moodInput, setMoodInput] = React.useState('');
  const [generatedImages, setGeneratedImages] = React.useState([]);
  const canvasRef = React.useRef(null);

  const moodPalettes = {
    happy: ['#FFD700', '#FFA500', '#FF69B4', '#FFFF00'],
    calm: ['#ADD8E6', '#90EE90', '#E0FFFF', '#B0E0E6'],
    creative: ['#FF4500', '#FFD700', '#ADFF2F', '#00BFFF', '#FF1493'],
    sad: ['#708090', '#778899', '#A9A9A9', '#B0C4DE'],
    energetic: ['#FF0000', '#FF8C00', '#FFD700', '#ADFF2F'],
    love: ['#FF69B4', '#FF1493', '#FFB6C1', '#FFC0CB'],
    motivated: ['#FF8C00', '#FFD700', '#00FF7F', '#7CFC00'],
    inspired: ['#00BFFF', '#ADFF2F', '#FFD700', '#FF69B4'],
    relaxed: ['#B0E0E6', '#ADD8E6', '#E6E6FA', '#F0FFF0'],
    focused: ['#8A2BE2', '#4B0082', '#000080', '#191970'],
    hopeful: ['#00FA9A', '#98FB98', '#7FFFD4', '#66CDAA'],
    nostalgic: ['#DEB887', '#F4A460', '#DAA520', '#D2B48C'],
    default: ['#87CEEB', '#90EE90', '#FFB6C1', '#FFFACD']
  };

  const generateMoodArt = () => {
    const canvas = canvasRef.current;
    const ctx = canvas.getContext('2d');
    const size = 100;
    const pixelSize = 10;

    const mood = moodInput.trim().toLowerCase();

    let palette = moodPalettes.default;
    for (const key in moodPalettes) {
      if (mood.includes(key)) {
        palette = moodPalettes[key];
        break;
      }
    }

    // Draw random pixel art
    for (let y = 0; y < size; y += pixelSize) {
      for (let x = 0; x < size; x += pixelSize) {
        const color = palette[Math.floor(Math.random() * palette.length)];
        ctx.fillStyle = color;
        ctx.fillRect(x, y, pixelSize, pixelSize);
      }
    }

    const dataUrl = canvas.toDataURL('image/png');
    setGeneratedImages(prev => [...prev, { url: dataUrl, mood }]);
  };

  const downloadImage = (dataUrl, index) => {
    const a = document.createElement('a');
    a.href = dataUrl;
    a.download = `pixel_art_${index + 1}.png`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
  };

  return (
    <div>
      <h1 className="text-2xl font-bold text-center text-gray-800 mb-4">Mood Pixel Art Generator</h1>

      <div className="flex flex-col items-center mb-4">
        <input
          type="text"
          value={moodInput}
          onChange={e => setMoodInput(e.target.value)}
          placeholder="How are you feeling today?"
          className="border p-2 rounded w-full max-w-xs mb-2"
        />
        <button
          onClick={generateMoodArt}
          className="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
        >
          Generate Art
        </button>
      </div>

      <canvas
        ref={canvasRef}
        width={100}
        height={100}
        className="hidden"
      ></canvas>

      {generatedImages.length > 0 && (
        <div className="mt-8">
          <h2 className="text-xl font-bold text-gray-800 mb-4">Your Mood Gallery</h2>
          <div className="grid grid-cols-2 sm:grid-cols-3 gap-4">
            {generatedImages.map((imgObj, idx) => (
              <div key={idx} className="flex flex-col items-center">
                <img
                  src={imgObj.url}
                  alt={`Pixel Art ${idx + 1}`}
                  className="w-24 h-24 rounded shadow image-rendering-pixelated border border-gray-300"
                />
                <span className="text-xs text-gray-600 mt-1">Mood: {imgObj.mood || 'N/A'}</span>
                <button
                  onClick={() => downloadImage(imgObj.url, idx)}
                  className="mt-1 text-xs text-blue-600 hover:underline"
                >
                  Download
                </button>
              </div>
            ))}
          </div>
        </div>
      )}
    </div>
  );
};

ReactDOM.render(<App />, document.getElementById('root'));
</script>

</body>
</html>
